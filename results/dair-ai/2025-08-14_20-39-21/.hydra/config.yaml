dataset:
  name: dair-ai
  hf_path: dair-ai/emotion
  text_column: text
  label_column: label
  label_map:
    0: sadness
    1: joy
    2: love
    3: anger
    4: fear
    5: surprise
  visualization:
    emotion_order:
    - sadness
    - joy
    - love
    - anger
    - fear
    - surprise
    emotion_colors:
      sadness: '#0000FF'
      joy: '#FFD700'
      love: '#FF69B4'
      anger: '#FF0000'
      fear: '#800080'
      surprise: '#00FFFF'
embedding:
  name: bert-base-uncased
  type: hf_transformer
  model_name: bert-base-uncased
  output_dim: 768
cebra:
  name: cebra7dim2
  model_architecture: offset1-model
  output_dim: 2
  max_iterations: 10000
  conditional: discrete
  params:
    batch_size: 512
    learning_rate: 0.0003
    temperature: 1.0
    distance: cosine
    verbose: true
consistency_check:
  enabled: true
  num_runs: 5
evaluation:
  test_size: 0.2
  random_state: 42
  knn_neighbors: 5
mlflow:
  experiment_name: CEBRA_NLP_Experiment
  run_name: default_run
  tracking_uri: http://localhost:5000
